<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="generator" content="PSPad editor, www.pspad.com">
  <title>method chainning function</title>
  </head>
  <body>
  <script>
  
   
    
  var Person = function() {

        this.name = "";
        this.go = "";
        this.buy= "";

        this.setName = function(name){
                this.name = name;
                return this;
        };

        this.setGo = function(go){
                this.go = go;
                return this;
        };

        this.setBuy = function(buy) {
                this.buy = buy;
                return this;
        };

        this.print = function() {
        
               document.write( this.name +" goes to " +  this.go + "  to buy "+ this.buy );
                return this;
        
        };};
        
          new  Person().setName("John")
            .setGo("shop")
            .setBuy("food")
            .print();
          
  
  </script>

  </body>
</html>
