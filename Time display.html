<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  
  <title>Display time every second </title>
  </head>
  <body>
  
 <p id = "time"></p> 
 <br />
 <p> click the buttons to see your local time </p>
  <input type ="button" value = "Start Clock" onclick="startClock()"/>
  <input type = "button" value = "Stop Clock" onclick ="stopClock()"/>
  
<script>
    var intervalId;
    
        
    function startClock(){
    intervalId = setInterval(getCurrentTime,1000); 
    
    }

    function stopClock(){
          clearInterval(intervalId);
    }

    function getCurrentTime(){
                 var t = new Date();
      var localTime = t.toLocaleTimeString();
     document.getElementById("time").innerHTML = ("Now  your Local time is: " + localTime );
    }

   </script>

  </body>
</html>
